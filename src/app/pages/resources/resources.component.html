<button class="home-button" (click)="navigateToHome()">
    <span class="icon home-icon"></span>
    Home
</button>

<main class="main-content">
    <h1 class="page-title">I4.0 TPM Resources</h1>
    
    <div class="resource-table-container">
        <table class="resource-table">
            <thead>
                <tr>
                    <th>Member name</th>
                    <th>EID</th>
                    <th>Role</th>
                    <th>Hours spent</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resource of resources">
                    <td>{{ resource.name }}</td>
                    <td>{{ resource.eid }}</td>
                    <td>{{ resource.role }}</td>
                    <td>{{ resource.hours }} hrs</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
