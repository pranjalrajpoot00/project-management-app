<header class="header">
    <div class="logo-container">
        <img src="/api/placeholder/40/40" alt="Pratt & Whitney Logo" class="logo">
        <div>
            <div class="company-name">Pratt & Whitney</div>
            <div class="company-subtitle">An RTX Business</div>
        </div>
    </div>
    <div class="user-info">
        <div class="user-avatar">
            <span class="icon avatar-icon"></span>
        </div>
        <div>
            <div class="user-name">Sagar</div>
            <div class="user-role">PM</div>
        </div>
    </div>
</header>

<nav class="breadcrumb">
    <a href="#"><span class="icon home-icon" style="width: 16px; height: 16px;"></span></a>
    <span>&gt;</span>
    <a href="#">Resource List</a>
</nav>

<aside class="sidebar">
    <div class="sidebar-icon">
        <span class="icon list-icon"></span>
    </div>
    <div class="sidebar-icon">
        <span class="icon user-icon"></span>
    </div>
    <div class="sidebar-icon">
        <span class="icon calendar-icon"></span>
    </div>
    <div class="sidebar-icon">
        <span class="icon help-icon"></span>
    </div>
</aside>

<button class="home-button" (click)="navigateToHome()">
    <span class="icon home-icon"></span>
    Home
</button>

<main class="main-content">
    <h1 class="page-title">SELECT PROJECT</h1>
    
    <div class="project-grid">
        <button *ngFor="let project of projects" class="project-button" (click)="selectProject(project)">
            {{ project }}
        </button>
    </div>
</main>

<footer class="footer">
    <button class="logout-button" (click)="logout()">
        Log out
        <span class="icon logout-icon" style="margin-left: 8px;"></span>
    </button>
</footer>
