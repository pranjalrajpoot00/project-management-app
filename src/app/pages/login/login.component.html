<div class="header">
    <div class="logo-container">
        <img src="/logo.png" alt="Pratt & Whitney Logo" class="logo">
    </div>
</div>

<div class="content">
    <div class="login-container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="input-group">
            <div class="password-container">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Password" [(ngModel)]="password">
                <span class="toggle-password" (click)="togglePassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                        <line x1="1" y1="1" x2="23" y2="23" [class.eye-slash]="showPassword"></line>
                    </svg>
                </span>
            </div>
        </div>
        <button class="btn" (click)="login()">Log in</button>
    </div>
</div>

<div class="footer"></div>
